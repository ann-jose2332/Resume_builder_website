<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ann_Jose_resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resume.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <button id="print-button">Print Resume</button>
    
    <div id="template-buttons"></div>
    <a href="index.html" id="template1-link" class="template-link" >Template 1</a>
    <a href="resume.html" id="template2-link" class="template-link">Template 2</a>
    </div>
    <div class="box">

       
       
        <p><b>USERS</b> <input type="button" name="user" value="+" /></p>

        <div id="user-display"></div>
        
        <div id="user-form-section" class="user-input-section hide">
            <form id="user-form">
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="userName" placeholder="User Name" required>
                <br>
        
                <input type="button" id="user-submit-btn" value="Submit">
                <input type="button" id="user-cancel-btn" value="Cancel">
            </form>
        </div>
        <p id="user-error" class="error-message"></p>
        
        
          

    </div>
    <div class="container">
        <div class="box2">
            <div class="left-section">
                <p><b>CONTACT</b> <input type="button" name="answer" value="+" /></p>
                <div id="contact-display"></div>
                <div id="contact-form-section" class="card hide">
                    <form id="contact-form">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="123-456-7890" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                        <br>
                        <label for="linkedin">LinkedIn:</label>
                        <input type="url" id="linkedin" name="linkedin"
                            placeholder="https://linkedin.com/in/yourprofile" required>
                        <br>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Your address" required>
                        <br>
                        <input type="button" id="submit-btn" value="Submit">
                        <input type="button" id="cancel-btn" value="Cancel">
                    </form>
                </div>
                <p id="contact-error" class="error-message"></p>
            </div>

            <div class="left-section">




                <p><b>EDUCATION</b> <input type="button" name="education" value="+" /></p>

                <div id="education-display"></div>

                <div id="education-form-section" class="education-input-section hide">
                    <form id="education-form">
                        <label for="institute">Institute Name:</label>
                        <input type="text" id="institute" name="institute" placeholder="Institute Name" required>
                        <br>
                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" name="duration" placeholder="e.g., 2020-2024" required>
                        <br>
                        <label for="cgpa">CGPA:</label>
                        <input type="text" id="cgpa" name="cgpa" placeholder="e.g., 6.64" required>
                        <br>
                        <input type="button" id="education-submit-btn" value="Submit">
                        <input type="button" id="education-cancel-btn" value="Cancel">
                    </form>
                </div>
                <p id="education-error" class="error-message"></p>

            </div>


            <div class="left-section">
                <p><b>PROGRAMMING LANGUAGES</b> <input type="button" name="programming" value="+" /></p>

<div id="programming-display"></div>

<div id="programming-form-section" class="programming-input-section hide">
    <form id="programming-form">
        <label for="programming-language-name"></label>
        <input type="text" id="programming-language-name" name="programmingLanguageName" placeholder="Programming Language Name" required>
        <br>
        
        <input type="button" id="programming-submit-btn" value="Submit">
        <input type="button" id="programming-cancel-btn" value="Cancel">
    </form>
</div>
<p id="programming-error" class="error-message"></p>

                
                
            </div>

            <div class="left-section">
                <p><b>LANGUAGES </b></p>
                <p>English &#9670;&#9670;&#9670;&#9670;&#9670;</p>
                <p>Malayalam &#9670;&#9670;&#9670;&#9670;&#9670;</p>
                <p>Tamil &#9670;&#9670;&#9671;&#9671;&#9671;</p>
            </div>
        </div>

        <div class="box3">
            <div class="right-section">
                <p><b>PROFILES</b> <input type="button" name="profile" value="+" /></p>

                <div id="profile-display"></div>

                <div id="profile-form-section" class="profile-input-section hide">
                    <form id="profile-form">
                        <label for="profile">Profile:</label>
                        <textarea id="profile" name="profile" placeholder="Enter profile details here..."
                            required></textarea>
                        <br>
                        <input type="button" id="profile-submit-btn" value="Submit">
                        <input type="button" id="profile-cancel-btn" value="Cancel">
                    </form>
                </div>
                <p id="profile-error" class="error-message"></p>
            </div>



            <p><b>INTERNSHIPS</b> <input type="button" name="internship" value="+" /></p>

            <div id="internship-display"></div>

            <div id="internship-form-section" class="internship-input-section hide">
                <form id="internship-form">
                    <label for="firm">Firm Name:</label>
                    <input type="text" id="firm" name="firm" placeholder="Firm Name" required>
                    <br>
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" placeholder="Role Name" required>
                    <br>
                    <label for="period">Period:</label>
                    <input type="text" id="period" name="period" placeholder="e.g., 2020-2024" required>
                    <br>

                    <input type="button" id="internship-submit-btn" value="Submit">
                    <input type="button" id="internship-cancel-btn" value="Cancel">
                </form>
            </div>
            <p id="internship-error" class="error-message"></p>




            <p><b>PROJECTS</b> <input type="button" name="project" value="+" /></p>

            <div id="project-display"></div>

            <div id="project-form-section" class="project-input-section hide">
                <form id="project-form">
                    <label for="project-name"></label>
                    <input type="text" id="project-name" name="projectName" placeholder="Project Name" required>
                    <br>

                    <input type="button" id="project-submit-btn" value="Submit">
                    <input type="button" id="project-cancel-btn" value="Cancel">
                </form>
            </div>
            <p id="project-error" class="error-message"></p>








            <p><b>EXPERIENCE</b> <input type="button" name="experience" value="+" /></p>

            <div id="experience-display"></div>

            <div id="experience-form-section" class="experience-input-section hide">
                <form id="experience-form">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" placeholder="Designation" required>
                    <br>
                    <label for="organization">Organization:</label>
                    <input type="text" id="organization" name="organization" placeholder="Organization" required>
                    <br>
                    <label for="timePeriod">timePeriod:</label>
                    <input type="text" id="timePeriod" name="timePeriod" placeholder="e.g., Jan 2020 - Dec 2024"
                        required>
                    <br>
                    <input type="button" id="experience-submit-btn" value="Submit" />
                    <input type="button" id="experience-cancel-btn" value="Cancel" />
                </form>
            </div>
            <p id="experience-error" class="error-message"></p>

</body>

</html>
